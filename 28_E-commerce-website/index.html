<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>My E-commerce Site</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#" id="view-cart">Cart (<span class="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to Our E-commerce Store</h2>
            <p>Find the best products at the best prices.</p>
            <button>Shop Now</button>
        </section>

        <section class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <!-- Product items will be dynamically inserted here -->
            </div>
        </section>

        <section class="cart-section" id="cart-section">
            <h2>Your Cart</h2>
            <div class="cart-list">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <button id="checkout-btn">Checkout</button>
            <button id="close-cart">Close Cart</button>
        </section>

        <section class="checkout-section" id="checkout-section" style="display: none;">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit">Place Order</button>
            </form>
            <div id="confirmation-message" class="confirmation-message" style="display: none;">
                <!-- Confirmation details will be inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-commerce Site. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
